    <title>Masonry CSS Layout</title>
    <style>
      .container {
        margin: auto;
      }
      .item-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 5px;
      }
      .item {
        border-radius: 5px;
        padding: 10px;
        background-color: lightgrey;
      }
      .item img {
        border-radius: 5px;
        width: 100%;
        height: 100%;
      }
      .level-1 { grid-row-end: span 6; }
      .level-2 { grid-row-end: span 5; }
      .level-3 { grid-row-end: span 4; }
      .level-4 { grid-row-end: span 3; }
      .level-5 { grid-row-end: span 2; }
      .level-6 { grid-row-end: span 1; }
    </style>
